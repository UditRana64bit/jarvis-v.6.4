
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050201;
            color: #fbbf24;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            touch-action: manipulation;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* High-Definition Orange Glassmorphism */
        .glass {
            background: rgba(15, 7, 2, 0.45);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(251, 191, 36, 0.12);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.9);
        }
        .glass-dark {
            background: rgba(5, 2, 1, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(251, 191, 36, 0.05);
        }
        .glass-highlight {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(0, 0, 0, 0));
        }

        /* Custom Scrollbar - Amber Glow */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(251, 191, 36, 0.4); }

        /* Tactical Scanning effect - Amber */
        .scanline {
            width: 100%;
            height: 200px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(251, 191, 36, 0.04) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.3;
            position: absolute;
            bottom: 100%;
            animation: scanline 15s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -200px; }
        }

        /* Animations */
        @keyframes pulse-amber {
            0% { transform: scale(1); opacity: 0.8; filter: brightness(1); }
            50% { transform: scale(1.03); opacity: 1; filter: brightness(1.3); }
            100% { transform: scale(1); opacity: 0.8; filter: brightness(1); }
        }
        .pulse-amber { animation: pulse-amber 2.5s ease-in-out infinite; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .float { animation: float 10s ease-in-out infinite; }
        
        /* Grid background - Stealth Amber */
        .bg-grid {
            background-image: 
                linear-gradient(rgba(251, 191, 36, 0.012) 1px, transparent 1px),
                linear-gradient(90deg, rgba(251, 191, 36, 0.012) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .hologram-flicker {
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        /* Mobile specific thumb-friendly padding */
        @media (max-width: 640px) {
            .mobile-safe-p { padding-bottom: 5rem; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div class="scanline pointer-events-none"></div>
    <div class="fixed inset-0 bg-grid pointer-events-none -z-10"></div>
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(245,158,11,0.03),transparent_70%)] pointer-events-none -z-10"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
