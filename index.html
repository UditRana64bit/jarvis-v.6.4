
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jarvis Neural Terminal v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: 251, 191, 36;
            --accent-rgb: 251, 191, 36;
        }

        .theme-classic { --accent-rgb: 245, 158, 11; }
        .theme-stealth { --accent-rgb: 56, 189, 248; }
        .theme-alert { --accent-rgb: 239, 68, 68; }

        body {
            margin: 0;
            padding: 0;
            background-color: #030100;
            color: rgb(var(--accent-rgb));
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        input, button, textarea {
            touch-action: manipulation;
        }
        
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .hud-glass {
            background: rgba(var(--accent-rgb), 0.04);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(var(--accent-rgb), 0.1);
            transition: all 0.3s ease;
        }
        
        .hud-glass:hover {
            border-color: rgba(var(--accent-rgb), 0.4);
            background: rgba(var(--accent-rgb), 0.08);
        }

        .accent-text { color: rgb(var(--accent-rgb)); text-shadow: 0 0 10px rgba(var(--accent-rgb), 0.4); }
        .accent-border { border-color: rgba(var(--accent-rgb), 0.2); }
        .accent-bg { background-color: rgb(var(--accent-rgb)); }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(var(--accent-rgb), 0.1), transparent);
            z-index: 2000;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        .bg-hex {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0l17.32 10v20L20 40 2.68 30V10z' fill-opacity='0.01' fill='%23ffffff'/%3E%3C/svg%3E");
            background-size: 20px 20px;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(var(--accent-rgb), 0.2); border-radius: 10px; }

        @media (max-width: 640px) {
            html { font-size: 11px; }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            html { font-size: 12px; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "three": "https://esm.sh/three@0.170.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="theme-classic">
    <div id="root" class="h-full w-full"></div>
    <div class="scanline"></div>
    <div class="fixed inset-0 bg-hex pointer-events-none -z-10 opacity-30"></div>
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(0,0,0,0)_0%,rgba(0,0,0,1)_100%)] pointer-events-none -z-10"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
